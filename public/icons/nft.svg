<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B7D1"/>
    </linearGradient>
    <linearGradient id="aptosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E2DE2"/>
      <stop offset="100%" style="stop-color:#4A00E0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rectangle with rounded corners -->
  <rect x="10" y="10" width="280" height="380" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="#ffffff33" stroke-width="2"/>
  <circle cx="150" cy="150" r="80" fill="none" stroke="#ffffff33" stroke-width="2"/>
  
  <!-- Base logo stylized -->
  <g transform="translate(90, 80) scale(1.2)" filter="url(#glow)">
    <path d="M100 50 C120 50, 140 70, 140 95 C140 120, 120 140, 100 140 C80 140, 60 120, 60 95 C60 70, 80 50, 100 50" 
          fill="url(#aptosGradient)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="100" cy="95" r="15" fill="#ffffff"/>
  </g>

  <!-- Hexagonal pattern background -->
  <g opacity="0.1">
    <path d="M0 0 L20 0 L30 17.32 L20 34.64 L0 34.64 L-10 17.32 Z" fill="#ffffff" 
          transform="translate(50,250) scale(0.8)"/>
    <path d="M0 0 L20 0 L30 17.32 L20 34.64 L0 34.64 L-10 17.32 Z" fill="#ffffff" 
          transform="translate(220,250) scale(0.8)"/>
  </g>

  <!-- Main text -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold" filter="url(#glow)">
    EXCLUSIVE
  </text>
  <text x="150" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold" filter="url(#glow)">
    CONTRIBUTOR
  </text>
  
  <!-- Bottom text -->
  <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Thank You For Supporting
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="40" cy="40" r="5" fill="#ffffff55"/>
  <circle cx="260" cy="360" r="5" fill="#ffffff55"/>
  <path d="M35 35 L45 45" stroke="#ffffff55" stroke-width="2"/>
  <path d="M255 355 L265 365" stroke="#ffffff55" stroke-width="2"/>
</svg>